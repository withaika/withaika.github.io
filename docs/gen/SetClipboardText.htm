		<a href='#' class='ui-btn-left' data-icon='arrow-l' data-theme="c" onclick="history.back(); return false">Back</a> <h1>SetClipboardText</h1>
	</div><!-- /header -->

	<div data-role="content">	
			
		<p> The <b>SetClipboardText</b> method puts text data on the device clip board.  
			This allows you to copy and paste text between different applications.</p>
		
		<!---<p> You can also show <b>menu images</b> by setting an image path and adding an image name to
		each menu item preceeded by a semi-colon.<p/>-->
		
		<div class="samp">&nbsp;app.SetClipboardText( text );</div><br>
	
		<div data-role="collapsible" data-collapsed="false"  data-mini="true" data-theme="a" data-content-theme="b">
			<h3>Example</h3>
			<div id="examp1" style="font-size:70%">
				function OnStart()<br>
				{<br>
				 <b id="snip1"  style="font-size:100%">
				  &nbsp;&nbsp;app.SetClipboardText( "Sample Text" );<br>
				 </b>
				}<br><br>
			</div>
			<div name="divCopy" align="right">
				<a href="#" data-role="button" data-mini="true" data-inline="true" onclick="copy(snip1)">&nbsp;&nbsp;Copy&nbsp;&nbsp;</a>
				<a href="#" data-role="button" data-mini="true" data-inline="true" onclick="copy(examp1)">Copy All</a>
				<a href="#" data-role="button" data-mini="true" data-inline="true" onclick="demo(examp1)">&nbsp;&nbsp;&nbsp;Run&nbsp;&nbsp;&nbsp;</a>
			</div>
		</div>
